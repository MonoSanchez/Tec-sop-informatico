    <script>
        function validarAño() {
        var añoInput = document.getElementById('Año');
        var año = añoInput.value.trim();
        var regexAño = /^[0-9]*$/;
              
        // Comprobar si el input es válido
        var esValido = true;
        if (año === '' || !regexAño.test(año) || parseInt(año) < 1886 || parseInt(año) > new Date().getFullYear()) {
          esValido = false;
        }
    
        // Cambiar el color del botón según la validez del input
        var BOTON = document.getElementById('BOTON');
        if (esValido) {
          //BOTON.style.backgroundColor = '';
          $('#BOTON').css('background-color', '');

        let _marca = $("#Marca").val();
        let _modelo = $("#Modelo").val();
        let _año = $("#Año").val();
        let datos = { marca: _marca, modelo: _modelo, año: _año };

        $.ajax({
            method: "POST",
            url:"/insertar",
            data: datos
        })

        } else {
          //BOTON.style.backgroundColor = 'red';
          $('#BOTON').css('background-color', 'red');
        }

        
        //return esValido;
      }
    </script>

    <button id="BOTON" onclick="validarAño()">Enviar</button>
